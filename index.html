<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMAR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1> ARMAR </h1>
        <hr>
        <div class="row" id="items"></div>
    </div>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>nombre</h5>
                    <p>precio</p>
                    <a href="" target="_blank">
                    <button class="btn btn-dark">Comprar </button></a>
                </div>
            </div>
        </div>
    </template>

    <script> const items = document.getElementById('items')
const templateCard = document.getElementById('template-card').content
const fragment = document.createDocumentFragment()

document.addEventListener('DOMContentLoaded', () => {
    fetchData()
})


const fetchData = async () => {
    try {
        const res = await fetch('https://strapi.armar.ar/productos')
        const data = await res.json()
        //console.log(data)
        pintarCards(data)
    } catch (error) {
        console.log(error)
    }
}

const pintarCards = data => {
    data.forEach(producto => {

        let cant = producto.foto.length;
        console.log("numero " + cant)
        if (cant != 0) {
            templateCard.querySelector('h5').textContent = producto.nombre;
            templateCard.querySelector('p').textContent = producto.color;
            templateCard.querySelector('a').setAttribute('href', producto.uri);

            templateCard.querySelector('img').setAttribute('src', 'https://armar.ar/src/images/products/' + producto.foto[0].name);

        }



        const clone = templateCard.cloneNode(true)
        fragment.appendChild(clone)
    })
    items.appendChild(fragment)
}

</script>
</body>

</html>
